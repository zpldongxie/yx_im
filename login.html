<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>西京学院IM</title>
    <link rel="stylesheet" href="dist/css/theme.css">
  </head>
  <body>
    <div class="g-window">
      <div class="g-inherit m-album">
        <div id="form-data" class="g-center m-login" style="display:none">
          <div class="cells" v-bind:style="{
            textAlign: 'center',
            fontSize: '2rem',
            marginBottom: '2rem',
            color: '#14cfbd',
            border: '1px solid',
            borderRadius: '10px',
            padding: '.5rem',
            width: '12rem'
          }">
            <!-- <img class="logo" :src="logo"> -->
            西京学院IM
          </div>
          <div class="cells">
            <div class="cell">
              <span class="icon icon-account"></span>
              <input type="text" class="ipt ipt-account" maxlength="20" v-model="account" placeholder="请输入帐号"/>
            </div>
            <div class="cell">
              <span class="icon icon-pwd"></span>
              <input type="password" class="ipt ipt-account" maxlength="20" v-model="password" placeholder="请输入密码"/>
            </div>
          </div>
          <div class="cells">
            <div v-show="errorMsg" class="error">{{errorMsg}}</div>
          </div>
          <div class="cells">
            <button type="button" class="btn btn-login" @click="login">登录</button>
            <!-- <button type="button" class="btn btn-regist" @click="regist">注册</button> -->
          </div>
        </div>
      </div>
    </div>
    <!-- 如果需要真机调试，可以修改此行 -->
    <!-- <script src="http://192.168.0.17:3000/target/target-script-min.js#anonymous"></script> -->
    <script src="dist/js/login.js"></script>
  </body>
</html>
